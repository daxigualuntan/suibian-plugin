# emby系列的指令
emby:
  name: emby
  event: message
  priority: 2000
  rule:
  - reg: ^#注册$ #指令
    ml: '#注册' #指令展示
    isOnline: 1 #是否上线启用
    fnc: embyReg #执行函数
    des: emby自助注册 #功能介绍

  - reg: ^#清理$ #指令
    ml: "#清理" #指令展示
    isOnline: 1 #是否上线启用
    fnc: embyDeleteUserWithoutPassword #执行函数
    des: 删除注册24小时未设置密码的账号 #功能介绍

  - reg: ^😏$ #指令
    ml: 😏 #指令展示
    isOnline: 1 #是否上线启用
    fnc: sjtj #执行函数
    des: 随机推荐emby里的电影 #功能介绍

  - reg: ^#库存$ #指令
    ml: "#库存" #指令展示
    isOnline: 1 #是否上线启用
    fnc: getEmbyInfo #执行函数
    des: 获取emby媒体库资源数量 #功能介绍

