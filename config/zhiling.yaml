# 菜单
menu:
  name: 菜单
  event: message
  priority: 2000
  rule:
  - reg: ^指令$ #指令
    ml: 指令 #指令展示
    isOnline: 1 #是否上线启用
    fnc: getmenu #执行函数
    des: 获取机器人指令 #功能介绍

# 阻止其他插件的指令运行
bindMl:
  name: 阻止指令运行
  event: message
  priority: 2000
  hide: 1
  rule:
  - reg: ^#验车.*$ #指令
    ml: "#验车" #指令展示
    isOnline: 0 #是否上线启用
    fnc: bindYc #执行函数
    des: 阻止验车功能 #功能介绍

  - reg: ^戒(🦌|鹿)$ #指令
    ml: 戒🦌、戒鹿 #指令展示
    isOnline: 0 #是否上线启用
    fnc: bindJl #执行函数
    des: 阻止戒撸功能 #功能介绍
    errs:
      img: ./plugins/suibian-plugin/res/img/鹿.jpg
      msg: 当前为世界🦌管日，禁止戒🦌！Just Do it!🦌管吧，骄傲的少年！
      type: 菜就多练

  - reg: ^(的风格工会经费机构行家 🦌|啊沙发沙发士大夫 鹿)$ #指令
    ml: 🦌、鹿 #指令展示
    isOnline: 0 #是否上线启用
    fnc: bindL #执行函数
    des: 阻止戒撸功能 #功能介绍
    errs:
      img: ./plugins/suibian-plugin/res/img/手放下.png
      msg: 当前为世界戒🦌日，我给你最后的疼爱是手放开~不想用言语拉扯所以选择不责怪~
      type: 休养生息

# 写真指令
xiezhen:
  name: 写真指令
  event: message
  priority: 2000
  rule:
  - reg: ^#写真$ #指令
    ml: "#写真" #指令展示
    isOnline: 1 #是否上线启用
    fnc: getMl #执行函数
    des: 展示写真列表 #功能介绍

  - reg: ^#看.*$ #指令
    ml: "#看+序号" #指令展示
    isOnline: 0 #是否上线启用
    fnc: getRandomXz #执行函数
    des: 获取指定序号艺术家的随机写真 #功能介绍

